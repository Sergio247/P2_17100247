<!DOCTYPE html>
<html>
<head>
        <meta charset = "utf-8"> <!-- se utiliza para que ponga los caracteres especiales-->
        <title> Registro de inventario </title>
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/b68f148bd5.js" crossorigin="anonymous"></script>
</head>

<body >
    <div class="container">
      <h4><i class="fas fa-warehouse"></i>   Registro de almacen</h4>
        <form>
            <div class="form-group col-lg-4">
              <label for="formGroupExampleInput"><i class="fas fa-archive"></i>  Producto</label>
              <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Nombre producto">
            </div>
            <div class="form-group">
              <label for="formGroupExampleInput2"><i class="fas fa-shopping-cart"></i>  Cantidad</label>
              <input type="text" class="form-control" id="formGroupExampleInput2">
            </div>
          </form>
          <form>
            <div class="form-group col-lg-4">
              <label  for="formGroupExampleInput"><link href='https://css.gg/dollar.css' rel='stylesheet'><i class="fas fa-dollar-sign"></i>  Precio Total</label>
              <input type="text" class="form-control" id="formGroupExampleInput" placeholder="">
            </div>
          </form>
          <label for="formGroupExampleInput"><i class="fas fa-shipping-fast"></i>  Proveedor</label>
          <select class="custom-select col-md-4>
            
            <option selected></option>
            <option value="1">Chedraui</option>
            <option value="2">Smart</option>
            <option value="3">Walmart</option>
            <option value="4">Soriana</option>
            <option value="5">H-E-B</option>
            <option value="6">Fruteria Gonzalez</option>
          </select>
          <b> </b>
          <input class="button"type="button" value="Resgistrar">

        </div class="form-group" col-lg-4 col-md-4 col-sm-4>
        <div class="Logo">
        </div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
